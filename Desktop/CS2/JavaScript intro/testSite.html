<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <h1>
            Testing Basic HTML...
        </h1>
    </head>
    <body>
        <p id = "date">Today is</p>
        <button onclick="this.innerHTML = date()"> </button>
        <script>
            function date() {
                var d = new Date()
                return d.getMonth()+1+"/"+d.getDate()
                        +"/"+d.getFullYear()
            }
        </script>
    </body>
</html>
