<html>
<body>
    <p id = 'button'>Turn me blue :)</p>
    <button onclick ="color('cyan')" onmouseover="this.innerHTML=test()">The time is?</button>

    function test() {
        return Date()
    }
</script>
<script>
    function color(thisColor) {

    }
</script>
